<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Programação</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- ScoreBoard -->
    <h1 id="main-title">Quiz de Programação</h1>
    <div id="score-container" class="hide">
        <h2>Parabéns!</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qty">10</span> perguntas</p>
        <button id="restart">Refazer quiz!</button>
    </div>
    <!-- Quiz Container -->
    <div id="quiz-container" class="">
        <p id="question"><span id="question-number">1</span><span id="question-text"> - Qual é a unidade de medida mais usada em?</span></p>
        <div id="answers-box">
            <button><span class="btn-letter">a</span><span class="question-answer">px</span></button>
            <button><span class="btn-letter">b</span><span class="question-answer">rem</span></button>
            <button><span class="btn-letter">c</span><span class="question-answer">pt</span></button>
            <button><span class="btn-letter">d</span><span class="question-answer">cm</span></button>
        </div>
    </div>

    <!-- Template da Resposta -->
    <button class="answer-template hide"><span class="btn-letter">a</span><span class="question-answer">px</span></button>
</body>
</html>
